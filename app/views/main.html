<div ng-controller="mainCtrl" class="base">
    <div class="form-inline inline">
      <input class="form-control searchInput" name="search" ng-model="keyword"/>
      <button type="button" class="btn btn-default" ng-click="doSearch()">Search</button>
    </div>

    <div class="content">
      <div ng-show="resShow">{{count}} results</div>
      <div ng-repeat="res in searchRes">
        <div ng-class-odd="'info odd'" ng-class-even="'info even'">
          <img class="avatar img-thumbnail" ng-src="{{res.avatar}}">
            <a class="link" ng-href="{{res.url}}">{{res.name}}</a>
        </div>
      </div>
    </div>

</div>
